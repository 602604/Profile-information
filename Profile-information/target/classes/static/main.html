<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link rel="stylesheet" href="forside.css">
    <script src="script.js"></script>    
</head>
<body>
    <div class="form-container">
        <h1>Profile Information</h1>
        <form>
            <div class="profile-picture">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <button type="button">Upload</button>
                <button type="button">Remove</button>
            </div>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter current password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
            <p class="note">Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
